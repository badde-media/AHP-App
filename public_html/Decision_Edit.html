      <script> $(document).ready(function () {
  $('.unfold_wrapper .dec-aim').on('keyup', function(){
  //Wert des Inputs nicht leer
  if( $(this).val() !== ''){
  //Finde den nächsten Input und Zeige ihn mit Animation
  $(this).next().slideDown();
  }
  });
});</script>

  <script>  
 $('#save').on('click', function(){

    $('input[type="text"]').each(function(){    
        var id = $(this).attr('id');
        var value = $(this).val();
       localStorage.setItem(id, value);
        
    });   
});


    $('input[type="text"]').each(function(){    
        var id = $(this).attr('id');
        var value = localStorage.getItem(id);
        
        $(this).val(value);
        
    }); 
                     
     </script>
