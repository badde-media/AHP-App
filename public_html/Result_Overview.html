<script> 
    
    function berechne() {
        
        matrix = JSON.parse(localStorage["matrix"]);  
	var matrixResult = multiply( matrix, matrix );
        
        localStorage["matrixResult"] = JSON.stringify(matrixResult);
    }
  
function multiply( mA, mB ) {
	
	var result = new Array( mA.length );
	
	for ( var i = 0; i < result.length; i++ ) {
		
		result[ i ] = new Array( mB[ i ].length );
		for ( var j = 0; j < mA.length; j++ ) {
			
			result[ i ][ j ] = 0; // result[ i ][ j ] is NaN, force to be zero
			for ( var k = 0; k < mB.length; k++ ) {
				
				result[ i ][ j ] += mA[ i ][ k ] * mB[ k ][ j ];
			}
		}
	}
	
	return result;
}
</script>
