      <script> $(document).ready(function () {
  $('.unfold_wrapper .dec-aim').on('keyup', function(){

  //Finde den nächsten Input und Zeige ihn mit Animation
  $(this).next().slideDown();
  }
  });
});</script>

                  <script>
function saveValue(){
    if (typeof(Storage) !== "undefined") {
        // alert(1);
        window.localStorage.setItem("nname",document.getElementById("val1").value);
        window.localStorage.setItem('nbeschreibung',document.getElementById('descrip1').value);  
        window.localStorage.setItem('nkriterium1',document.getElementById('crit1').value);
        window.localStorage.setItem('nkriterium2',document.getElementById('crit2').value);
            
            window.localStorage.setItem("nkriterium3",$("#crit3").val());
            window.localStorage.setItem("nkriterium4",$("#crit4").val());
            window.localStorage.setItem("nloesung1", document.getElementById("sol1").value);
            
            //alert("2");
            window.localStorage.setItem('nloesung2',document.getElementById('sol2').value);
            window.localStorage.setItem('nloesung3',document.getElementById('sol3').value);
        
    }
    else {
        alert("Ihr Webbrowser unterstützt kein Web Storage!");
    }
        
}

                      </script>
