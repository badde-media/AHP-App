    function aktiv(wert) {
        matrix = JSON.parse(localStorage["matrix"]);        
        matrix[0][2] = wert;

            kehrwert = 3; 
        }  
        matrix[2][0] = kehrwert;
        localStorage["matrix"] = JSON.stringify(matrix);
    }
