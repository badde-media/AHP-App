        <!-- Start Title Bar -->
        <div class="primary title-bar">
            <span class="right"><a href="Single_Test_Kriterien.html">Start</a></span>
        </div>




        <!-- Start Body --> 
        <!-- Start Tab-Config -->

        <div class="row column text-center">

            <div class="callout">
                <h1>Übersicht</h1>
                <br> <br  />

                <div id="sloadData"> </div>
                <div> </div>


            </div>

        </div>




        <div class="container-criteria">
            <div class="row text-center">
                <div class="header_criteria"><h3>Kriterien</h3></div>
                <div id="sloadData2"> </div>
            </div></div> 




        <div class="container-solutions">
            <div class="row text-center">

                <div class="header_solution"><h3>Lösungen</h3></div>
                <div id="sloadData3"> </div>

                <a href="Single_DecisionEdit.html"><div class="edit-input"><img src="assets/img/edit-small.png" alt="edit-small"></div></a>
            </div>
        </div>





        <script>


            if (typeof (Storage) !== "undefined") {
                var sname = localStorage.getItem("sname");
                if (sname === null) {
                    sname = "[Platzhalter - TITLE]";
                }

                var kriterienAnzahl = localStorage.getItem("kriterienAnzahl");
                var loesungenAnzahl = localStorage.getItem("loesungenAnzahl");

                // Lade Kriteriennamen in Array
                var kriterienArray = [];
                for (i = 1; i <= kriterienAnzahl; i++) {
                    var VarName = "skriterium" + i;
                    var webStorage = localStorage.getItem(VarName);
                    if (webStorage != null) {
                        kriterienArray.push(webStorage);
                    } else {
                        kriterienArray.push("[Platzhalter - Kriterium" + i + "]");
                    };
                };
                localStorage["kriterienArray"] = JSON.stringify(kriterienArray);

                // Lade Lösungennamen in Array
                var loesungenArray = [];
                for (i = 1; i <= loesungenAnzahl; i++) {
                    var VarName = "sloesung" + i;
                    var webStorage = localStorage.getItem(VarName);
                    if (webStorage != null) {
                        loesungenArray.push(webStorage);
                    } else {
                        loesungenArray.push("[Platzhalter - L&ouml;sung" + i + "]");
                    };
                };

                // Einträge anzeigen
                $("#sloadData").html("<h2>" + sname + "</h2>");

                for (index = 0, len = kriterienArray.length; index < len; index++) {
                    createDiv(kriterienArray[index], "sloadData2");
                };
                for (index = 0, len = loesungenArray.length; index < len; index++) {
                    createDiv(loesungenArray[index], "sloadData3");
                };

                function createDiv(wert, wo) {
                    var newdiv = document.createElement('div');
                    newdiv.innerHTML = '<div class="solution_output">' + wert + '</div>';
                    document.getElementById(wo).appendChild(newdiv);
                }

            } else {
                document.getElementById("loadData").innerHTML = "Ihr Webbrowser unterstützt kein Web Storage!";
            }






        </script>



        <!-- End Body -->
        <!-- End Tab-Config -->
